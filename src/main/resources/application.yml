server:
  port: 8081

spring:
  application:
    name: iam-service
  mail:
    host: smtp.gmail.com
    port: 587
    username: evoticket.work@gmail.com
    password: ${EMAIL_PASS}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
  security:
    jwt:
      secret-key: ${JWT_SECRET_KEY}
      expiration-time: 86400000 # 24 hours

  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_schema: iam_service
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 20MB
  kafka:
    bootstrap-servers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.add.type.headers: false

swagger:
  host-url: http://localhost:${server.port}

cloudinary:
  cloud-name: ${CLOUDINARY_NAME}
  api-key: ${CLOUDINARY_KEY}
  api-secret: ${CLOUDINARY_SECRET}

app:
  otp:
    expiration-minutes: 5
    length: 6
    cooldown-minutes: 1
  default:
    avatarUrl: https://toplist.vn/images/800px/cua-106572.jpg
    orgAvatarUrl: https://th.bing.com/th/id/OIP.P1VHAo9uzl4vsNI3BWQZBAHaEK?o=7rm=3&rs=1&pid=ImgDetMain&o=7&rm=3

eureka:
  client:
    service-url:
      defaultZone: https://server-discovery.onrender.com/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${random.value}

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
  show-actuator: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always